version: '3.8'

services:
  data_quality_tool:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - SERVER_IP=${SERVER_IP}
      - SSL_CERTIFICATE=/etc/letsencrypt/live/${SERVER_IP}/fullchain.pem
      - SSL_CERTIFICATE_KEY=/etc/letsencrypt/live/${SERVER_IP}/privkey.pem
    volumes:
      - ${PATH2CERT}/fullchain.pem:/etc/letsencrypt/live/${SERVER_IP}/fullchain.pem:ro
      - ${PATH2CERT}/privkey.pem:/etc/letsencrypt/live/${SERVER_IP}/privkey.pem:ro
